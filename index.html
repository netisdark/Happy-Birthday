<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday, Hel</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #0e0e0e;
    color: white;
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    overflow: hidden;
  }

  .center {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 1.5rem;
    text-align: center;
  }

  /* INTRO */
  #typing {
    font-size: clamp(2rem, 6vw, 4rem);
    border-right: 2px solid rgba(255,255,255,0.6);
    white-space: nowrap;
    overflow: hidden;
    animation: blink 0.8s infinite;
  }

  @keyframes blink {
    50% { border-color: transparent; }
  }

  .fade-out {
    animation: fadeOut 2s forwards;
  }

  @keyframes fadeOut {
    to { opacity: 0; }
  }

  /* MASKED DUMMY TEXT */
  .mask-container {
    position: absolute;
    inset: 0;
    padding: 2rem;
    overflow: hidden;
  }

  .mask-text {
    font-family: 'Playfair Display', serif;
    font-weight: 900;
    font-size: clamp(1.2rem, 2.5vw, 2.2rem);
    line-height: 1.15;

    background: url("her.jpg") center/cover no-repeat;
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
  }

  /* FOREGROUND TEXT */
  .foreground {
    position: relative;
    z-index: 2;
    max-width: 700px;
    opacity: 0;
    animation: fadeIn 2s forwards;
    animation-delay: 2s;
  }

  .foreground h1 {
    font-family: 'Playfair Display', serif;
    font-size: clamp(2.5rem, 7vw, 4.5rem);
    margin-bottom: 1rem;
  }

  .foreground p {
    font-size: clamp(1rem, 3.5vw, 1.3rem);
    color: #ddd;
    line-height: 1.6;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }
</style>
</head>
<body>

<!-- INTRO -->
<section class="center" id="intro">
  <div id="typing"></div>
</section>

<!-- MAIN -->
<section class="center" id="main" style="display:none;">
  <div class="mask-container">
    <div class="mask-text" id="dummyText"></div>
  </div>

  <div class="foreground">
    <h1>Happy Birthday, Hel</h1>
    <p>
      Wishing you the happiest birthday and a life filled with prosperity,
      peace, and endless smiles.
    </p>
  </div>
</section>

<script>
  /* INTRO TYPING */
  const introText = "Happy Birthday, Hel";
  const typingEl = document.getElementById("typing");
  const intro = document.getElementById("intro");
  const main = document.getElementById("main");

  let i = 0;

  function typeIntro() {
    if (i < introText.length) {
      typingEl.textContent += introText[i++];
      setTimeout(typeIntro, 120);
    } else {
      setTimeout(() => intro.classList.add("fade-out"), 800);
      setTimeout(() => {
        intro.style.display = "none";
        main.style.display = "flex";
        generateDummyText();
      }, 2500);
    }
  }

  /* DUMMY TEXT GENERATION */
  const lorem = `
  Lorem ipsum dolor sit amet consectetur adipisicing elit sed do eiusmod tempor
  incididunt ut labore et dolore magna aliqua Ut enim ad minim veniam quis nostrud
  exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat Duis aute
  irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat
  nulla pariatur Excepteur sint occaecat cupidatat non proident sunt in culpa qui
  officia deserunt mollit anim id est laborum
  `.split(" ");

  const dummyEl = document.getElementById("dummyText");
  let wordIndex = 0;

  function generateDummyText() {
    if (wordIndex < lorem.length) {
      dummyEl.textContent += lorem[wordIndex] + " ";
      wordIndex++;
      setTimeout(generateDummyText, 40);
    }
  }

  document.body.addEventListener("click", () => {
    if (i === 0) typeIntro();
  }, { once: true });
</script>

</body>
  </html>
